<mat-card>
    <mat-card-title>
        Novo Produto
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" name="name" [(ngModel)] = "product.name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price ($)" name="price" [(ngModel)] = "product.price">
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button color="primary" (click)="createProduct()">
    Save Product
</button>
<button mat-raised-button color="danger" (click)="cancelProduct()">
    Cancel
</button>
